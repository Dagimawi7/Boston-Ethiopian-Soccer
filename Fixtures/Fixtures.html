<!-- matches.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matches</title>
    <link rel="stylesheet" href="/Fixtures/Fixtures.css">
    <script defer src="/Fixtures/Fixtures.js"></script>
</head>
<body>
    <div class="matches-container">
        <div class="month-section">
            <div class="month-title" onclick="toggleMatches(this)">February - April 2025 (Winter Season) <span class="arrow">▼</span></div>
            <div class="match-list">
                <div class="match-ticket">
                    <div class="match-info">
                        <div class="competition">Premier League</div>
                        <div class="club-logos">
                            <img src="club1-logo.png" alt="Club 1">
                            <span>vs</span>
                            <img src="club2-logo.png" alt="Club 2">
                        </div>
                        <div class="match-date">February 20, 2025 - 3:00 PM</div>
                    </div>
                    <a href="#" class="map-link">Get Directions</a>
                </div>
            </div>
        </div>
        
        <div class="month-section">
            <div class="month-title" onclick="toggleMatches(this)">May - June 2025 (Summer League) <span class="arrow">▼</span></div>
            <div class="match-list">
                <div class="match-ticket">
                    <div class="match-info">
                        <div class="competition">Summer Cup</div>
                        <div class="club-logos">
                            <img src="club3-logo.png" alt="Club 3">
                            <span>vs</span>
                            <img src="club4-logo.png" alt="Club 4">
                        </div>
                        <div class="match-date">June 15, 2025 - 5:00 PM</div>
                    </div>
                    <a href="#" class="map-link">Get Directions</a>
                </div>
            </div>
        </div>
        
        <div class="month-section">
            <div class="month-title" onclick="toggleMatches(this)">July 2025 (ESFNA Tournament) <span class="arrow">▼</span></div>
            <div class="match-list">
                <div class="match-ticket">
                    <div class="match-info">
                        <div class="competition">ESFNA Championship</div>
                        <div class="club-logos">
                            <img src="club5-logo.png" alt="Club 5">
                            <span>vs</span>
                            <img src="club6-logo.png" alt="Club 6">
                        </div>
                        <div class="match-date">July 10, 2025 - 7:30 PM</div>
                    </div>
                    <a href="#" class="map-link">Get Directions</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
